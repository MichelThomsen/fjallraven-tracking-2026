<!DOCTYPE html>
<html>
<head>
  <title>Fj√§llr√§ven Tracking</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([56.2, 10.4], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // KML-ruten
    omnivore.kml('Fjallraven_Classic_Danmark_2026.kml')
      .on('ready', function() {
        map.fitBounds(this.getBounds());
      })
      .addTo(map);

    // Tropper direkte indsat p√• kortet
    const tropperDirekte = [
      { navn: "Fortrop", farve: "blue", coords: [55.155, 10.150] },
      { navn: "Mellemtrop", farve: "green", coords: [55.154, 10.148] },
      { navn: "Bagtrop", farve: "red", coords: [55.152649, 10.145605] }
    ];

    tropperDirekte.forEach(trop => {
      L.circleMarker(trop.coords, {
        radius: 8,
        color: trop.farve,
        fillColor: trop.farve,
        fillOpacity: 0.8
      }).bindPopup(`<b>ü¶ä ${trop.navn}</b>`).addTo(map);
    });

    // Checkpoints med emojis
    const checkpoints = [
      {
        navn: "Checkpoint 1 ‚Äì √òstrup 28",
        emoji: "üçó",
        coords: [55.167784, 10.234855]
      },
      {
        navn: "Checkpoint 2 ‚Äì Syltemae Camping",
        emoji: "üéï",
        coords: [55.041432, 10.458965]
      },
      {
        navn: "Checkpoint 4 ‚Äì Svendborgsundbroen",
        emoji: "üõ£Ô∏è",
        coords: [55.048875, 10.599355]
      }
    ];

    checkpoints.forEach(cp => {
      L.marker(cp.coords)
        .bindPopup(`<b>${cp.emoji} ${cp.navn}</b>`) 
        .addTo(map);
    });
  </script>
</body>
</html>
