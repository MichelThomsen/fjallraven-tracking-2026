<!DOCTYPE html>
<html>
<head>
  <title>Fjällräven Tracking</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([56.2, 10.4], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // KML-ruten
    omnivore.kml('Fjallraven_Classic_Danmark_2026.kml')
      .on('ready', function() {
        map.fitBounds(this.getBounds());
      })
      .addTo(map);

    // Hent trop-positioner fra Google Sheets JSON
    function hentTropper() {
      fetch('https://script.google.com/macros/s/AKfycbwVfyZJseH1nQvgD4raByHrK0veWUHxQoa-XykeybuH1B80rJrQyoBKmJXudwVZu4Z7/exec')
        .then(response => response.json())
        .then(data => {
          data.forEach(trop => {
            const coords = [parseFloat(trop.Latitude), parseFloat(trop.Longitude)];
            L.circleMarker(coords, {
              radius: 8,
              color: trop.Farve || 'black',
              fillColor: trop.Farve || 'black',
              fillOpacity: 0.8
            })
              .bindPopup(`<b>🦊 ${trop.Trop}</b>`) 
              .addTo(map);
          });
        });
    }

    hentTropper();
    setInterval(() => {
      map.eachLayer(layer => {
        if (layer instanceof L.CircleMarker) map.removeLayer(layer);
      });
      hentTropper();
    }, 30000); // opdater hvert 30. sekund

    // Live markør for brugeren selv
    let brugerMarkor;
    function opdaterMinLokation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          if (brugerMarkor) map.removeLayer(brugerMarkor);
          brugerMarkor = L.circleMarker([lat, lon], {
            radius: 8,
            color: 'purple',
            fillColor: 'purple',
            fillOpacity: 0.9
          }).bindPopup("<b>🧭 Din position</b>").addTo(map);
        });
      }
    }
    opdaterMinLokation();
    setInterval(opdaterMinLokation, 10000); // opdater hvert 10. sekund

    // Checkpoints med emojis
    const checkpoints = [
      {
        navn: "Checkpoint 1 – Østrup 28",
        emoji: "🍗",
        coords: [55.167784, 10.234855]
      },
      {
        navn: "Checkpoint 2 – Syltemae Camping",
        emoji: "🎕",
        coords: [55.041432, 10.458965]
      },
      {
        navn: "Checkpoint 4 – Svendborgsundbroen",
        emoji: "🛣️",
        coords: [55.048875, 10.599355]
      }
    ];

    checkpoints.forEach(cp => {
      L.marker(cp.coords)
        .bindPopup(`<b>${cp.emoji} ${cp.navn}</b>`) 
        .addTo(map);
    });
  </script>
</body>
</html>
